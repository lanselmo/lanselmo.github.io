<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página das Empresas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            max-width: 800px;
        }

        .header {
            font-size: 24px;
            margin-bottom: 20px;
            white-space: nowrap;
            overflow-x: auto;
        }

        .menu-container {
            max-height: 400px;
            overflow-y: auto;
        }

        .menu {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .menu-item {
            margin: 5px;
            text-align: center;
            flex: 0 0 calc(33.3333% - 10px);
            max-width: calc(33.3333% - 10px);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .rounded-image {
            border-radius: 50%;
            width: 100%;
            max-width: 150px;
            height: auto;
            overflow: hidden;
            margin-bottom: 10px;
            padding: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        }

        .rounded-image img {
            width: 100%;
            height: auto;
        }

        .whatsapp-link {
            text-decoration: none;
            background-color: #25d366;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            width: 100%;
            text-align: center;
        }

        @media screen and (max-width: 768px) {
            .menu-item {
                flex: 0 0 calc(50% - 10px);
                max-width: calc(50% - 10px);
            }
        }

        @media screen and (max-width: 480px) {
            .menu-item {
                flex: 0 0 100%;
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <p>Escolha uma empresa para entrar em contato pelo WhatsApp: Este é um texto longo que causará rolagem horizontal no cabeçalho.</p>
        </div>
        <div class="menu-container">
            <ul class="menu">
                <li class="menu-item">
                    <div class="rounded-image">
                        <img src="JRA.jpg" alt="Logo da Empresa 1">
                    </div>
                    <a class="whatsapp-link" href="https://api.whatsapp.com/send?phone=82991312770" target="_blank">JRA</a>
                </li>
                <li class="menu-item">
                    <div class="rounded-image">
                        <img src="Dantas.jpg" alt="Logo da Empresa 2">
                    </div>
                    <a class="whatsapp-link" href="https://api.whatsapp.com/send?phone=82981714181" target="_blank">Dantas</a>
                </li>
                <li class="menu-item">
                    <div class="rounded-image">
                        <img src="mundoverde.png" alt="Logo da Empresa 2">
                    </div>
                    <a class="whatsapp-link" href="https://api.whatsapp.com/send?phone=8298083054" target="_blank">Mundo Verde</a>
                </li>
                <li class="menu-item">
                    <div class="rounded-image">
                        <img src="theburgerbox.jpg" alt="Logo da Empresa 2">
                    </div>
                    <a class="whatsapp-link" href="https://api.whatsapp.com/send?phone=82987517775" target="_blank">theburgerbox</a>
                </li>
                <li class="menu-item">
                    <div class="rounded-image">
                        <img src="belaechique.jpg" alt="Logo da Empresa 2">
                    </div>
                    <a class="whatsapp-link" href="https://api.whatsapp.com/send?phone=82981048168" target="_blank">belaechique</a>
                </li>
                <li class="menu-item">
                    <div class="rounded-image">
                        <img src="sabor.jpg" alt="Logo da Empresa 2">
                    </div>
                    <a class="whatsapp-link" href="https://api.whatsapp.com/send?phone=82994147427" target="_blank">SB-Nordestino</a>
                </li>
                <!-- Adicione mais empresas conforme necessário -->
            </ul>
        </div>
    </div>
</body>
</html>
