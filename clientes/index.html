<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página das Empresas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .header {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .menu-container {
            width: 100%;
            overflow-x: scroll;
        }

        .menu {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-wrap: nowrap;
            justify-content: flex-start;
            padding-left: 20px;
            margin-bottom: 20px;
        }

        .menu-item {
            margin-right: 20px;
            text-align: center;
            flex-shrink: 0;
        }

        .rounded-image-container {
            width: 140px; /* Largura fixa do contêiner */
            overflow-x: scroll; /* Barra de rolagem horizontal para o contêiner */
        }

        .rounded-image {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            overflow: hidden;
            padding: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        }

        .rounded-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .whatsapp-link {
            text-decoration: none;
            background-color: #25d366;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="header">
        <p>Escolha uma empresa para entrar em contato pelo WhatsApp:</p>
    </div>
    <div class="menu-container">
        <ul class="menu">
            <li class="menu-item">
                <div class="rounded-image-container">
                    <div class="rounded-image">
                        <img src="JRA.jpg" alt="Logo da JRA">
                    </div>
                </div>
                <a class="whatsapp-link" href="https://api.whatsapp.com/send?phone=8291312770" target="_blank">JRA</a>
            </li>
            <li class="menu-item">
                <div class="rounded-image-container">
                    <div class="rounded-image">
                        <img src="Dantas.jpg" alt="Logo da Dantas Contabilidade">
                    </div>
                </div>
                <a class="whatsapp-link" href="https://api.whatsapp.com/send?phone=8281714181" target="_blank">Dantas Contabilidade</a>
            </li>
            <li class="menu-item">
                <div class="rounded-image-container">
                    <div class="rounded-image">
                        <img src="mundoverde.png" alt="Logo da Mundo Verde">
                    </div>
                </div>
                <a class="whatsapp-link" href="https://api.whatsapp.com/send?phone=8298083054" target="_blank">Mundo Verde</a>
            </li>
            <!-- Adicione mais empresas conforme necessário -->
        </ul>
    </div>
</body>
</html>
