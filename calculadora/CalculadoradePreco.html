<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Preço de Venda</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 10px;
      padding: 0;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; /* Garantir que o body ocupe toda a altura da tela */
      box-sizing: border-box;
      flex-direction: column;
    }

    .container {
      width: 90%;
      max-width: 400px;
      background: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      align-items: center; /* Centraliza o conteúdo dentro da .container */
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.5rem;
      color: rgb(0, 0, 0);
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
      color: rgb(0, 0, 0);
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1.1rem;
    }

    button:hover {
      background-color: #0056b3;
    }

    .result {
      margin-top: 20px;
      padding: 10px;
      background-color: #e9ffe9;
      border: 1px solid #d4f5d4;
      border-radius: 4px;
      color: #2d662d;
      font-size: 1.1rem;
    }

    footer {
      
      background-color: #333333;
      color: white;
      padding: 15px;
      text-align: center;
      position: relative;
      bottom: 0;
      margin-top: 30px;
    }

    footer p {
      margin: 5px 0;
      font-size: 1rem;
    }

    footer span {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Calculadora de Preço de Venda</h2>
    <form id="calculator">
      <label for="purchasePrice">Preço de Compra (R$):</label>
      <input type="number" id="purchasePrice" placeholder="Ex: 40" required>

      <label for="remainingPercentage">Percentual Restante (%):</label>
      <input type="number" id="remainingPercentage" placeholder="Ex: 70" required>

      <button type="button" onclick="calculate()">Calcular</button>
    </form>

    <div id="result" class="result" style="display: none;">
      <strong>Preço de Venda (R$):</strong> <span id="output"></span>
    </div>
  </div>

  <footer>
    <p><span>Preço de compra:</span> R$ 40</p>
    <p><span>Operação:</span> 40 / 70</p>
    <p><span>Justificativa:</span> Porque 40 - 100% = 70%</p>
    <p><span>Resultado:</span> Então, 40 / 70 é igual?</p>
  </footer>

  <script>
    function calculate() {
      const purchasePrice = parseFloat(document.getElementById('purchasePrice').value);
      const remainingPercentage = parseFloat(document.getElementById('remainingPercentage').value);

      if (!purchasePrice || !remainingPercentage || remainingPercentage <= 0 || remainingPercentage > 100) {
        alert("Por favor, insira valores válidos.");
        return;
      }

      const priceOfSale = purchasePrice / (remainingPercentage / 100);
      document.getElementById('output').innerText = priceOfSale.toFixed(2);
      document.getElementById('result').style.display = 'block';
    }
  </script>
</body>
</html>
